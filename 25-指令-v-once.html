<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 
            v-once使元素和组件只渲染一次，之后会被作为静态内容跳过，是一种对性能的优化
         -->
        <h2 v-once>初始值：{{ n }}</h2>
        <p>当前值：{{ n }}</p>

        <!-- 
            这里直接写表达式，不定义方法只是为了方便演示
         -->
        <button @click="n++">+1</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                n: 1
            }
        })
    </script>
</body>


</html>
