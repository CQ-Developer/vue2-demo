<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>style样式-数组</title>
</head>

<body>
    <div id="root">
        <div :style="styleArr"></div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                styleArr: [
                    {
                        width: '200px',
                        height: '200px'
                    },
                    {
                        backgroundColor: 'orange',
                        borderRadius: '20px'
                    }
                ]
            }
        })
    </script>
</body>

</html>
