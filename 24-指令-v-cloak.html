<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 
            v-cloak 在vue接管容器时，会从html元素身上移除
            配合css使用可以做到在没有渲染完页面前，隐藏未编译的插值语法
         -->
        <p v-cloak>{{ msg }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>


</html>
