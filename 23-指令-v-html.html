<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 这种方式内敛html存在安全问题 -->
        <h2>无法使用v-text内敛html</h2>
        <p v-html="htmlStr"></p>
    </div>
    <script text="text/javascript">
        new Vue({
            el: '#root',
            data: {
                htmlStr: '<span>你好我是一段html</span>'
            }
        })
    </script>
</body>

</html>
