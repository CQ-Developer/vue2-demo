<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
</head>
<body>
    <div id="root">
        <School></School>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const Student = Vue.extend({
            template: `
            <div>
                <p>{{ name }}</p>
                <p>{{ age }}</p>
            </div>
            `,
            data() {
                return {
                    name: '张三',
                    age: 22
                }
            }
        })
        const School = Vue.extend({
            template: `
            <div>
                <p>{{ name }}</p>
                <p>{{ address }}</p>
                <Student></Student>
            </div>`,
            data() {
                return {
                    name: '清华大学',
                    address: '北京市'
                }
            },
            // School组件中嵌套Student组件
            components: {
                Student
            }
        })
        new Vue({
            el: '#root',
            components: {
                School
            }
        })
    </script>
</body>
</html>
