<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 
            v-pre
            让vue跳过元素及其子元素的编译，对于存在大量没有指令和插值的节点，可以提高编译性能
         -->
        <h2 v-pre>给数值加1</h2>
        <p>当前值：{{ n }}</p>
        <button @click="n++">+1</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                n: 1
            }
        })
    </script>
</body>


</html>
