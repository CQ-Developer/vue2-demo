<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染-数字</title>
</head>
<body>
    <!-- 注意n从1开始 -->
    <div id="root">
        <ul>
            <li v-for="n in 5">{{ n }}</li>
        </ul>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
