<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 
            各种表单控件的绑定方式和v-model的修饰符直接看文档即可
            https://v2.cn.vuejs.org/v2/guide/forms.html

            表单提交会触发submit事件
            这里阻止表单提交事件的默认行为，并执行自定义的回调
         -->
        <form @submit.prevent="submitInfo">
            <label for="username">用户名：</label>
            <input id="username" type="text" v-model.trim="info.username">
            <br>
            <br>
            <label for="password">密码：</label>
            <input id="password" type="password" v-model="info.password">
            <br>
            <br>
            <span>性别：</span>
            <label for="male">男</label>
            <input id="male" type="radio" value="male" v-model="info.gender">
            <label for="female">女</label>
            <input id="female" type="radio" value="female" v-model="info.gender">
            <br>
            <br>
            <label for="age">年龄：</label>
            <input id="age" type="number" v-model.number="info.age">
            <br>
            <br>
            <span>爱好：</span>
            <label for="smoke">抽烟</label>
            <input id="smoke" type="checkbox" value="smoke" v-model="info.hobbies">
            <label for="drink">喝酒</label>
            <input id="drink" type="checkbox" value="drink" v-model="info.hobbies">
            <label for="coding">编程</label>
            <input id="coding" type="checkbox" value="coding" v-model="info.hobbies">
            <br>
            <br>
            <label for="location">所在地：</label>
            <select id="location" v-model="info.location">
                <option value="" disabled>--请选择--</option>
                <option value="gulou">鼓楼区</option>
                <option value="jianye">建邺区</option>
                <option value="jiangning">江宁区</option>
                <option value="qixia">栖霞区</option>
            </select>
            <br>
            <br>
            <label for="other">其他：</label>
            <textarea id="other" placeholder="请输入额外信息..." v-model.lazy="info.other"></textarea>
            <br>
            <br>
            <input id="agreed" type="checkbox" v-model="info.agreed">
            <label for="agreed">同意</label>
            <a href="https://v2.cn.vuejs.org/" target="_blank">《同意用于协议》</a>
            <br>
            <br>
            <!-- <input type="submit" value="提交"> -->
            <button type="submit">提交</button>
        </form>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                info: {
                    username: '',
                    password: '',
                    age: '',
                    gender: 'male',
                    hobbies: [],
                    location: '',
                    other: '',
                    agreed: false
                }
            },
            methods: {
                submitInfo() {
                    const info = JSON.stringify(this.info)
                    console.log(info)
                }
            }
        })
    </script>
</body>

</html>
