<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style样式-对象</title>
</head>
<body>
    <div id="root">
        <div :style="styleObj"></div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                styleObj: {
                    width: '200px',
                    height: '200px',
                    backgroundColor: 'orange'
                }
            }
        })
    </script>
</body>
</html>
